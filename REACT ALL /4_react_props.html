<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

</head>
<body>
    <h1>React Props example</h1>
    <div id="root">

    </div>
    <script type="text/babel">

   const rootElement= document.getElementById("root");

   function Heading(props){
    const age=props.age;
    const name=props.name;
    const color=props.color;

     return<h1 style={{color:'green'}}>hi from {name} and i am {age}years old  and it color is {color} </h1>;
     //return <h1 style={{ color: 'blue' }}>Hi from {name} and I am {age} years old</h1>;

  }
    // ract dom render method is used to render thr react element to the dom.
    ReactDOM.render(<Heading name={"vicky"} age={1111} color={"green"}></Heading>,rootElement);


   </script>

</body>
</html>
